<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
<title>なみ画伯の絵心ないお絵描きクイズ</title>

<body>
<section class="logo_fadein">
        <p><img src="images/logo.png" alt=""></p>
</section>  
<section id="game_start">
    <div id="button">
        <div id="startButton" class="shizuru-regular">あそぶ</div>
    </div>
</section>
<section id="wrapper" style="display:none;">
<header>
    <h1 class="shizuru-regular">なみがはくのえごころない<br style="display: block;">おえかきクイズ

<main>

    <section id="illust">
        <!-- ここに質問が表示されます -->
    </section>
</section>
<div class="answer">
    <ul>
        <li id="ans01" class="shizuru-regular"></li>
        <li id="ans02" class="shizuru-regular"></li>
    </ul>    
    <ul>
        <li id="ans03" class="shizuru-regular"></li>
        <li id="ans04" class="shizuru-regular"></li>
    </ul>

</main>
</section>

<section id="result-page" style="display:none;">
   <div>

</section>
<footer class="shizuru-regular">©️ なみ</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/script.js" charset="utf-8"></script>
<script>
    $(function() {
	setTimeout(function(){
		$('.logo_fadein p').fadeIn(1000);
	},500);
	setTimeout(function(){
		$('.logo_fadein').fadeOut(1000);
	},2500);
});
</script>
